<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>nodomui example - radio usage</title>
		<link rel="stylesheet" type="text/css" href="css/nodomui.css" />
		<script src="../node_modules/nodom/dist/nodom.js"></script>
		<script src="../dist/nodomui.js"></script>

		<style>
			form {
				width: 500px;
			}
		</style>
	</head>
	<body>
		<div>
			<div>性别:{{sexy}}</div>
			<div>学历:{{education}}</div>
			<p>简单使用</p>
			<!-- <ui-test></ui-test> -->
			<div>
				<label>性别:</label>
				<ui-radio x-field="sexy">
					<span value="M">男</span>
					<span value="F">女</span>
				</ui-radio>
			</div>
			<p>选项来自数据</p>
			<div>
				<label>学历：</label>
				<ui-radio x-field="education" valueField="id" displayField="title" listField="edus" itemMargin="5">
				</ui-radio>
			</div>
		</div>
	</body>
	<script>
		nodom.app({
			module: {
				el: "div",
				data: {
					sexy: "F",
					education: "3",
					edus: [
						{ id: 1, title: "高中" },
						{ id: 2, title: "专科" },
						{ id: 3, title: "本科" },
						{ id: 4, title: "硕士" },
						{ id: 5, title: "博士" },
					],
					hobbies: [
						{ hid: 1, htitle: "体育", icon: "prompt", desc: "体育运动很不错" },
						{ hid: 2, htitle: "阅读", icon: "search", desc: "阅读让人睿智" },
						{ hid: 3, htitle: "健身", icon: "close", desc: "健身让人上瘾" },
						{ hid: 4, htitle: "电脑游戏", icon: "minus", desc: "好玩可别贪玩" },
						{ hid: 5, htitle: "户外运动", icon: "add", desc: "感受大自然，轻呼吸" },
						{ hid: 6, htitle: "旅游", icon: "prompt", desc: "读万卷书，行万里路" },
						{ hid: 7, htitle: "吐槽", icon: "prompt", desc: "吐吐更健康" },
						{ hid: 8, htitle: "发呆", icon: "prompt", desc: "人生那么长，歇一下又何妨" },
					],
				},
				methods: {
					onBeforeFirstRender: function (module) {
						this.$watch("sexy", (oldVal, newVal) => {
							console.log(`oldVal=${oldVal},newVal=${newVal}`);
						});
						this.$watch("education", (oldVal, newVal) => {
							console.log(`oldVal=${oldVal},newVal=${newVal}`);
						});
					},
				},
			},
		});
	</script>
</html>
