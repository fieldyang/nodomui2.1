<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>nodomui example - panel usage</title>
		<script src="./node_modules/nodom/dist/nodom.js"></script>
		<script src="./dist/nodomui.js"></script>
		<link rel="stylesheet" href="./css/nodomui.css" />
		<style>
			.tip {
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div>
			<ui-test></ui-test>
		</div>
	</body>
	<script>
		nodom.app({
			module: {
				el: "div",
				data: {
					levels: [
						{
							title: "商品管理",
							icon: "insurance",
							active: true,
							rows: [
								{ name: "商品上架", icon: "prompt" },
								{ name: "商品下架", icon: "prompt" },
								{ name: "商品编辑", icon: "prompt" },
								{ name: "商品统计", icon: "prompt" },
							],
						},
						{
							title: "商家管理",
							icon: "edit",
							rows: [
								{ name: "商家审核", icon: "prompt" },
								{ name: "商家关店", icon: "prompt" },
								{ name: "临时关闭", icon: "prompt" },
								{ name: "商家统计", icon: "prompt" },
							],
						},
						{
							title: "订单管理",
							icon: "shopping-cart",
							rows: [
								{ name: "发货", icon: "prompt" },
								{ name: "取消申请", icon: "prompt" },
								{ name: "删除订单", icon: "prompt" },
							],
						},
						{
							title: "安全管理",
							icon: "user",
							rows: [
								{ name: "角色管理", icon: "prompt" },
								{ name: "用户管理", icon: "user" },
								{ name: "资源管理", icon: "prompt" },
								{ name: "权限管理", icon: "prompt" },
							],
						},
					],
				},
				methods: {
					clickItem: (dom, model, module, e) => {
						console.log(model.data);
					},
				},
			},
		});
	</script>
</html>
