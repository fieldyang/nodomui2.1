<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>nodomui example - panel usage</title>
		<script src="./node_modules/nodom/dist/nodom.js"></script>
		<script src="./dist/nodomui.js"></script>
		<link rel="stylesheet" href="./css/nodomui.css" />
	</head>
	<body>
		<div>
			<ui-button e-click="change">change</ui-button>
			<ui-test></ui-test>
			<!-- <ui-text x-field="data"></ui-text> -->
			<h1>{{data}}</h1>
		</div>
	</body>
	<script>
		nodom.app({
			module: {
				el: "div",
				data: {
					agree: "Y",
					data: 123,
				},
				methods: {
					change: function (dom, module, e) {
						this.data = 321;
						console.log(dom, module, e);
					},
					onBeforeFirstRender: function (module) {
						this.$watch("agree", (a, b) => {
							console.log(a, b);
						});
					},
				},
			},
		});
	</script>
</html>
