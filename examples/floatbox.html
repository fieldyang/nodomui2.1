<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>nodomui example - panel usage</title>
		<link rel="stylesheet" type="text/css" href="css/nodomui.css" />
		<script src="../node_modules/nodom/dist/nodom.js"></script>
		<script src="../dist/nodomui.js"></script>
	</head>
	<body>
		<div style="position: relative">
			<p>
				<label>姓名:</label><input type="text" e-click="focusme" /> <label>测试:</label>
				<input type="text" style="background-color: grey" e-click="focusme" />
			</p>
			<!-- <p><label>姓名:</label><input type='text'></p>
        <button e-click='focusme'>显示</button> -->
			<ui-floatbox></ui-floatbox>
		</div>
	</body>
	<script>
		nodom.app({
			module: {
				el: "div",
				data: {
					files: [],
					photos: [],
				},
				methods: {
					focusme: function (dom, module, e) {
						let dom1 = new nodom.Element("div");
						let txt = new nodom.Element();
						txt.textContent = "hello world!";
						dom1.add(txt);
						nodomui.floatbox(dom1, e);
						console.log(e.target);
					},
				},
			},
		});
	</script>
</html>
