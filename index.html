<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>nodomui example - panel usage</title>
		<script src="./node_modules/nodom/dist/nodom.js"></script>
		<script src="./dist/nodomui.js"></script>
		<link rel="stylesheet" href="./css/nodomui.css" />
		<style>
			.panel {
				height: 300px;
			}
			.dialog {
				width: 500px;
				height: 500px;
			}
		</style>
	</head>
	<body>
		<div>
			<div>{{JSON.stringify(groupUser)}}</div>
			<ui-relationmap
				x-field="groupUser"
				listField="users,groups"
				valueField="uid,gid"
				displayField="userName,groupName"
			>
			</ui-relationmap>
		</div>
	</body>
	<script>
		nodom.app({
			module: {
				el: "div",
				data: {
					groupUser: [
						{ gid: 1, uid: 2 },
						{ gid: 1, uid: 3 },
						{ gid: 3, uid: 4 },
						{ gid: 2, uid: 1 },
					],
					groups: [
						{ gid: 1, groupName: "系统管理员" },
						{ gid: 2, groupName: "店铺管理员" },
						{ gid: 3, groupName: "用户管理员" },
						{ gid: 4, groupName: "用户" },
					],
					users: [
						{ uid: 1, userName: "yang" },
						{ uid: 2, userName: "张三" },
						{ uid: 3, userName: "李四" },
						{ uid: 4, userName: "王武" },
						{ uid: 5, userName: "field" },
					],
				},
				methods: {},
			},
		});
	</script>
</html>


</html>
</html>
